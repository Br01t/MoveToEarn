              sm: ['0.9375rem', { lineHeight: '1.5' }], // 15px

    <style>
      /* Custom scrollbar for dark theme aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* Added height for horizontal bars */
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* Darker track matching gray-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
        border: 2px solid #0f172a; /* Padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* PWA Safe Area for iPhone X+ */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        background-color: #020617; /* Slate 950 */
      }

      /* --- ADVANCED GLASSMORPHISM (HUD EFFECT) --- */
      
      /* Standard Glass Panel (Cards, Lists, Modals) */
      .glass-panel {
        background: rgba(13, 18, 30, 0.70); /* Darker base for better contrast */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08); 
        border-top: 1px solid rgba(255, 255, 255, 0.12); /* Top highlight */
        box-shadow: 
          0 4px 24px rgba(0, 0, 0, 0.4), 
          inset 0 0 0 1px rgba(255, 255, 255, 0.02); 
        background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.0) 100%);
      }

      /* Heavy Glass Panel (Zone Details, Critical Modals) - MORE OPAQUE */
      .glass-panel-heavy {
        background: rgba(5, 8, 16, 0.92); /* Very opaque dark blue/black */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15); /* Stronger border */
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.8), /* Deep shadow to separate from map */
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        background-image: linear-gradient(to bottom, rgba(30, 41, 59, 0.8) 0%, rgba(2, 6, 23, 0.95) 100%);
      }

      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(17, 24, 39, 0.75);
      }

      .glass-panel-active {
        background: rgba(16, 185, 129, 0.15); /* Emerald tint */
        border: 1px solid rgba(16, 185, 129, 0.4);
        box-shadow: 
          0 0 20px rgba(16, 185, 129, 0.15), 
          inset 0 0 20px rgba(16, 185, 129, 0.05);
      }

      /* --- CYBERPUNK GLITCH BUTTON EFFECT --- */
      .btn-glitch {
        position: relative;
        overflow: hidden;
      }
      
      .btn-glitch::before,
      .btn-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0; /* HIDDEN BY DEFAULT for clarity */
        pointer-events: none;
        transition: opacity 0.1s;
      }

      .btn-glitch:hover::before,
      .btn-glitch:hover::after {
        opacity: 0.8; /* Only visible on hover */
      }

      .btn-glitch:hover::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }

      .btn-glitch:hover::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); }
        20% { clip-path: inset(60% 0 10% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 60% 0); }
        100% { clip-path: inset(30% 0 30% 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); }
        20% { clip-path: inset(80% 0 5% 0); }
        40% { clip-path: inset(30% 0 20% 0); }
        60% { clip-path: inset(10% 0 80% 0); }
        80% { clip-path: inset(50% 0 30% 0); }
        100% { clip-path: inset(70% 0 10% 0); }
      }
